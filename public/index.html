<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exousius</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --light-bg: #EEE;
      --light-text: #333;
      --alternate-bg: #FFF;
      --red-bg: #FF1E1E; /*1E90FF;*/
      --blue-bg: #1E90FF;
      --green-bg: #1E901E;
      --purple-bg: #FF1E90;
      --white-bg: #FFF;
      --primary-color: #b3d9ff;
      --orange-accent: #FF901E;

      --frame-bg: #333;
      --chat-bg: #222;
      --script-bg: #bf8c40;
      --vh: 1vh;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      line-height: 1.25;
    }

    body {
      background-color: var(--frame-bg);
      font-family: 'Cardo', serif;
      box-sizing: border-box;
    }

    #chat-container {
      position: relative;
      --push-up: 50px;
      height: calc(var(--vh) + var(--push-up));
      max-width: 600px;
      margin: 0 auto;
      background-color: var(--chat-bg);
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      padding: 0.5rem;
      box-sizing: border-box;
      border-radius: 300px 300px 0 0;
      margin-top: calc(0px - var(--push-up));
      overflow: hidden;
      box-shadow: 5rem 5rem 5rem black inset,
        -1rem -1rem 2rem black,
        -0.25rem -0.25rem 0.5rem black,
        0.25rem 0.25rem 0.5rem #777;
    }

    .context-message, .message {
      margin: 0 0 1rem 0;
      padding: 0 0.75rem;
      border-radius: 1rem 0 1rem 0;
      animation: fadein 2s;
    }

    .message {
      box-shadow: 0 0 0.5rem black;
      background-color: rgba(0,0,0,0.5);
      color: white;
      width: fit-content;
      text-align: left;
      font-style: italic;
    }

    .message.system {
      font-style: normal;
    }

    .hascharacter .message.system::before {
      content: "aaaa";
      visibility: hidden;
      /*
      text-align: center;
      margin-left: auto;
      margin-right: auto;
      */
    }

    .hascharacter .message.system .name {
      display: none;
      background-color: var(--frame-bg);
      box-shadow: none;
    }

    .message.me {
      text-align: right;
      margin-left: auto;
    }

    .context-message {
      margin: 0 0 5rem 0;
      color: var(--primary-color);
      text-shadow: 0 0 0.5rem var(--light-text);
    }

    .context-message h1 {
      font-size: 2rem;
      margin: 0 0 2rem 0;
      text-align: center;
    }

    .context-message img {
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
      display: block;
      margin-bottom: 2rem;
    }

    .context-message a {
      color: var(--primary-color);
      font-weight: bold;
      font-size: 0.75rem;
      text-align: right;
      text-decoration: none;
      display: block;
    }

    .context-message a:hover {
      text-decoration: underline;
    }

    @keyframes fadein {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    #typing {
      padding: 0 2rem 0.5rem 2rem;
      animation: typing 1s infinite;
    }

    @keyframes typing {
      0% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.5;
      }
    }

    #player-name, .message .name {
      margin: 0rem 0.25rem 0 -0.75rem;
      padding: 0 0.5rem 0rem 0.5rem;

      font-weight: bold;
      font-style: normal;
      text-transform: capitalize;
      background-color: var(--frame-bg);
      color: white;
      border-radius: 1rem 0 1rem 0;
      box-shadow: 0 0 0.5rem black;
      text-shadow: 0 0 0.5rem black;
    }

    #player-name {
      position:relative;
      top: 0.5rem;
      margin: -1rem 0 -1rem 0;
      width: fit-content;
    }

    #message-container {
      flex-grow: 1;
      overflow-y: auto;
      height: 100%;
    }

    #message-input {
      height: 3rem;
      margin-top: 1rem;
      width: 100%;

      border: none;
      border-radius: 1rem 0 1rem 0;
      padding: 0.5rem;
      font-size: 1rem; /* This should prevent zooming on iOS */
      box-sizing: border-box;
      background-color: var(--frame-bg);
      color: white;
      font-family: 'Cardo', serif;
      font-style: italic;
    }

    #toolbar {
      display: none;
      /*display: flex;*/
      justify-content: space-between;
      background-color: var(--red-bg);
      border-radius: 1rem 0 1rem 0;
    }

    .toolbar-button {
      background: none;
      border: none;
      padding: 0.5rem;
      color: var(--light-text);
      cursor: pointer;
    }

    .active {
      color: var(--primary-color);
    }

    .toolbar-button:hover {
      color: var(--primary-color);
    }

    #hp, #shards, #scriptsButton {
      border-radius: 0 0 100% 100%;
      font-size: 2rem;
      text-align: center;
      line-height: 2rem;
      padding: 1rem;
      color: white;
      text-shadow: 0 0 0.5rem black;
    }

    .nocharacter #hp, .nocharacter #shards, .nocharacter #scriptsButton, .nocharacter #room {
      display: none;
    }

    #scriptsButton {
      top: 9rem;
      left: 2rem;
      background: none;
    }

    #scriptsButton:hover {
      background-color: var(--red-bg);
    }

    #suggestions {
      margin-top: 0.5rem;
      height: 10rem;
      overflow-y: auto;

      text-align: right;
    }

    .nocharacter #suggestions {
      height: 0;
    }

    #suggestions.cooldown {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .suggestion {
      margin: 0.25rem 0;
      padding: 0 0.5rem 0rem 0.5rem;
      width: fit-content;

      font-weight: bold;
      background-color: black;
      text-shadow: 0 0 0.5rem black;
      color: white;
      border-radius: 1rem 0 1rem 0;
      border: none;
      box-shadow: 0 0 0.5rem black;
    }

    .message .suggestion {
      margin: 0;
    }

    .suggestion:hover {
      box-shadow: 0 0 0.5rem #777;
    }

    .suggestion-go {
      background-color: var(--green-bg);
    }

    .suggestion-summon {
      background-color: var(--purple-bg);
    }

    .suggestion-scry {
      background-color: var(--purple-bg);
    }

    .suggestion-protect {
      background-color: var(--purple-bg);
    }

    .suggestion-search {
      background-color: var(--blue-bg);
    }

    .suggestion-strike {
      background-color: var(--red-bg);
    }

    .suggestion-heal {
      background-color: var(--white-bg);
      color: var(--red-bg);
    }

    .suggestion-give {
      background-color: var(--blue-bg);
    }

    .suggestion-create {
      background-color: var(--purple-bg);
    }

    #scriptsPanel {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      background-color: rgba(0,0,0,0.5);
    }

    #scriptsContainer {
      display: flex;
      max-width: 24rem;
      margin: 10rem auto;
      flex-direction: column;
      padding: 1rem;
    }

    button.script {
      display: flex;
      flex-direction: column;
      font-family: 'Cardo', serif;
      border: none;
      line-height: 1.25rem;
      font-size: 1rem;
      min-height: 24rem;
      background-color: var(--script-bg);
      border-radius: 0.5rem;
      color: black;
      margin: 2rem 0;
      padding: 4rem;
      box-shadow: 1rem 1rem 2rem black,
        -0.25rem -0.25rem 0.5rem black inset;
    }

    .script .name {
      text-transform: capitalize;
      text-align: center;
      font-weight: bold;
      font-size: 2rem;
      height: 4rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid black;
    }

    .script .text {
      text-align: justify;
      font-size: 1rem;
      line-height: 1.25rem;
    }

    #ui-container {
      position: fixed;
      height: 4rem;
      margin-bottom: -4rem;
      z-index: 2;
      width: 100%;
      left: 0;
      right: 0;
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      box-sizing: border-box;
    }

    .orb-container {
      position: relative;
      display: block;
      margin: 2rem 0 0 -1rem;
      width: 6rem;
      height: 6rem;
      z-index: 1;

      font-size: 2rem;
      text-align: center;
      color: white;
      text-shadow: 0 0 0.5rem black;
    }

    .empty-orb, .full-orb-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .full-orb-container {
      overflow: hidden;
    }

    .full-orb {
      width: 100%;
      height: 100%;
    }

    #hp {
      position: absolute;
      color: #ccc;
      text-shadow: 0 0 1rem black;
      font-size: 4rem;
      line-height: 4rem;
      width: 4rem;
      text-align: center;
    }

    #hp.low {
      color: var(--red-bg);
    }

    #shards {
      position: absolute;
      top: -1rem;
      right: 0;
      z-index: 1;
      width: 6rem;
      height: 8rem;
      box-sizing: border-box;

      background-image: url("shard.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;

      padding: 1rem;
      color: #ccc;
      text-shadow: 0 0 1rem black;
      text-align: right;
      font-size: 4rem;
      line-height: 6rem;
    }

    #room {
      position: absolute;
      top: 0.5rem;
      left: 2rem;
      right: 2rem;
      margin: 0 auto;
      max-width: 250px;
      overflow: hidden;
      padding: 0.5rem 1rem;
      color: white;
      font-size: 2rem;
      text-transform: capitalize;
      text-align: center;
      text-shadow: 0 0 1rem black;
      background-color: var(--frame-bg);
      border-radius: 0.5rem 0 0.5rem 0;
      box-shadow: 5rem 5rem 5rem black,
        -0.25rem -0.25rem 0.5rem black inset,
        0.25rem 0.25rem 0.5rem #777 inset;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 0.5rem;
    }

    ::-webkit-scrollbar-thumb {
      background-color: var(--red-bg);
      border-radius: 0.25rem;
    }

    html body button {
      font-family: "Cardo", serif;
      font-size: 1rem;
      outline: none;
      border: none;
      cursor: pointer;
    }

    html body button:hover {
      box-shadow: 0 0 0.5rem #777;
    }

  </style>
</head>
<body class="nocharacter">

  <div id="ui-container">
    <!--<button id="scriptsButton"><i class="fas fa-scroll"></i></button>-->
    <div class="orb-container">
      <img src="empty_orb.png" class="empty-orb" />
      <div class="full-orb-container">
        <img src="full_orb.png" class="full-orb" />
      </div>
      <div id="hp">10</div>
    </div>
    <div id="room">Origin</div>
    <div id="shards">0</div>

  </div>
  <div id="chat-container">

    <div id="message-container">
      <div class="context-message">
        <img src="enmeshed.png" alt="Exousius">
        <h1>Exousius</h1>

        <a href="https://lonepine.io/" target="_blank">(A game by <i class="fas fa-tree"></i> Lone Pine)</a>
      </div>
      <div id="messages">
      </div>
      <div id="typing" class="message">...</div>
    </div>

    <div id="player-name">Player</div>

      <button id="reset" class="toolbar-button"><i class="fas fa-undo"></i> Reset</button>
      <button id="rate-0" class="toolbar-button"><i class="fas fa-pause"></i></button>
      <button id="rate-1" class="toolbar-button"><i class="fas fa-forward-step"></i></button>
      <button id="rate-2" class="toolbar-button"><i class="fas fa-play"></i></button>
      <button id="rate-3" class="toolbar-button"><i class="fas fa-forward"></i></button>
      <button id="mute" class="toolbar-button active"><i class="fas fa-volume-up"></i></button>
      <button id="send" class="toolbar-button">Send <i class="fas fa-paper-plane"></i></button>
    </div>

    <div id="suggestions"></div>

    <div id="scriptsPanel">
      <div id="scriptsContainer"></div>
    </div>

  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const messageContainer = document.getElementById('message-container');
    const socket = io();

    // Get the current username from Local Storage
    //let myName = 'Player';
    let myName = localStorage.getItem('character');
    let characterInfo = '';
    if (myName) {
      console.log('emit character', myName);
      socket.emit('character', myName);
    } else {
      myName = 'Player';
      localStorage.setItem('character', myName);
    }

    socket.on('connect', () => {
      console.log('emit character', myName);
      socket.emit('character', myName);
    });

    socket.on('reconnect', () => {
      console.log('emit character', myName);
      socket.emit('character', myName);
    });

    socket.on('character', (name) => {
      console.log('character', name);
      document.getElementById('player-name').innerText = name;
      myName = name;
      localStorage.setItem('character', myName);

      if (myName === 'Player') {
        document.getElementById('typing').style.display = 'block';
        document.body.classList.remove('hascharacter');
        document.body.classList.add('nocharacter');
      } else {
        document.getElementById('typing').style.display = 'none';
        document.body.classList.remove('nocharacter');
        document.body.classList.add('hascharacter');
      }
    });



    /*
    const messageSound = new Audio('message.wav');
    messageSound.volume = 0.5;
    const serverSound = new Audio('server.wav');
    serverSound.volume = 0.5;
    */
    const soundQueue = [];
    let mute = false;

    function playSound(character) {
      if (mute) {
        return;
      }
      let sound = null;
      if (character === 'Narrator') {
        sound = new Audio('server.wav');
      } else {
        sound = new Audio('message.wav');
      }
      sound.volume = 0.5;
      sound.play();
      /*
      if (player === 'Narrator') {
        serverSound.play();
      } else {
        messageSound.play();
      }
      */
    }

    // Function to play sound and process messages from the queue
    const processQueue = () => {
      if (soundQueue.length > 0) {
        // Play the message sound
        playSound(soundQueue[0]);

        // Remove the processed message from the queue
        soundQueue.shift();
      }
    };

    // Set an interval to process the message queue every 100ms
    setInterval(processQueue, 250);

    function scrollToBottom() {
      setTimeout(() => {
        messageContainer.scrollTop = messageContainer.scrollHeight;
      }, 100);
    }

    function setVhVariable() {
      let vh = window.innerHeight;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
      scrollToBottom();
    }

    setVhVariable();
    window.addEventListener('resize', setVhVariable);
    //setInterval(setVhVariable, 1000);


    function getActionName(action) {
      let spaceNdx = action.indexOf(' ');
      if (spaceNdx === -1) {
        return action.substring(1, action.length - 1);
      } else {
        return action.substring(1, spaceNdx);
      }
    }

    document.getElementById('message-input').addEventListener('keydown', (event) => {
        if (event.key === 'Enter') { // && !event.shiftKey) {
          socket.emit('message', {text: event.target.value});
          event.target.value = '';
          event.preventDefault();
        }
    });

    function maybeSummonPlayer(action) {
      console.log('maybeSummonPlayer', action, myName, characterInfo);
      if (characterInfo === '') return;
      if (myName !== 'Player') return;
      if (!action.startsWith('%summon ')) return;

      let summonName = action.substring(8, action.length - 1);
      if (summonName === 'Player') return;
      if (summonName === 'Odel') return;
      if (summonName === 'Narrator') return;

      // Look for the phrase "Name: Character Name" in characterInfo
      let characterName = '';
      let characterNameNdx = characterInfo.indexOf('Name: ');
      if (characterNameNdx === -1) return;
      characterNameNdx += 6;
      let characterNameEndNdx = characterInfo.indexOf('\n', characterNameNdx);
      if (characterNameEndNdx === -1) return;
      characterName = characterInfo.substring(characterNameNdx, characterNameEndNdx);

      if (characterName === summonName) {
        console.log('summoning', summonName);
        setTimeout(() => {
          socket.emit('summon', characterInfo);
        }, 5000);
      }
    }

    function messageReceived(message) {
      // Show or hide the typing indicator
      if (myName === 'Player' && message.character !== 'Narrator') {
        document.getElementById('typing').style.display = 'block';
      } else {
        document.getElementById('typing').style.display = 'none';
      }

      const messages = document.getElementById('messages');

      // Creating div for character's name
      const nameElement = document.createElement('span');
      nameElement.innerText = message.character;
      nameElement.classList.add('name');

      // Creating div for the message
      const messageElement = document.createElement('div');
      messageElement.appendChild(nameElement);
      messageElement.classList.add('message');

      if (message.character === 'Narrator' && message.text === 'PROMOSURVEY') {
        messageElement.innerHTML = '<a class="text" href="https://forms.gle/knteLs8qrNTf5N9L7" target="_blank">Did "Exousius" change the way you feel about AI? Please answer this single-question anonymous survey.</a>';

      } else {
        let bigBlocks = message.text.split('%%%');
        for (let k = 0; k < bigBlocks.length; k++) {
          let block = bigBlocks[k];
          if (k % 2 === 0) {
            if (block[0] === '\n') {
              block = block.substring(1);
            }
            let textSegments = block.split('%');
            for (let i = 0; i < textSegments.length; i++) {
              if (i % 2 === 0) {
                const textElement = document.createElement('span');
                textElement.innerText = textSegments[i];
                textElement.classList.add('text');
                messageElement.appendChild(textElement);
              } else {
                const butt = document.createElement('button');
                const action = `%${textSegments[i]}%`;
                const actionName = getActionName(action);
                butt.innerText = action;
                butt.classList.add('suggestion');
                butt.classList.add(`suggestion-${actionName}`);
                butt.addEventListener('click', () => {
                  if (onCooldown) return;
                  startCooldown();
                  socket.emit('message', {text: action});
                });
                messageElement.appendChild(butt);

                console.log("maybeSummonPlayer");
                maybeSummonPlayer(action);
              }
            }

          } else {
            characterInfo = block;
            const blockElem = document.createElement('div');
            blockElem.innerText = block.trim();
            blockElem.classList.add('suggestion');
            blockElem.classList.add('block');
            messageElement.appendChild(blockElem);
          }
        }
      }

      if (message.character === 'Narrator') {
        messageElement.classList.add('system');
      } else if (message.character === myName) {
        messageElement.classList.add('me');
      }

      messages.appendChild(messageElement);

      scrollToBottom();
    }

    socket.on('message', async (message) => {
      soundQueue.push(message.character);
      messageReceived(message);
    });

    socket.on('previous messages', async (messages) => {
      console.log('previous messages', messages);
      for (let i = 0; i < messages.length; i++) {
        messageReceived(messages[i]);
      }
    });

    function reset() {
      socket.emit('reset');
      const messages = document.getElementById('messages');
      messages.innerHTML = '';
      //socket.emit('set-rate', currentRate);
    }

    socket.on('reset', function() {
      const messages = document.getElementById('messages');
      messages.innerHTML = '';
      //socket.emit('set-rate', currentRate);
    });

    socket.on('room', function(room) {
      document.getElementById('room').innerText = room;
    });

    socket.on('background-image', function(img) {
      let chatElement = document.getElementById('chat-container');
      chatElement.style.background = `linear-gradient(180deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(${img}), #222`;
      chatElement.style.backgroundSize = 'cover';
      chatElement.style.backgroundPosition = 'center';

      document.body.style.background = `url(${img}), #333`;
      document.body.style.backgroundSize = 'cover';
      document.body.style.backgroundPosition = 'center';

      let roomElem = document.getElementById('room');
      roomElem.style.background = `linear-gradient(180deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(${img}), #333`;
      roomElem.style.backgroundSize = 'cover';
      roomElem.style.backgroundPosition = 'center';
    });

    socket.on('shards', function(shards) {
      document.getElementById('shards').innerText = shards;
    });

    socket.on('hp', function(hp) {
      let hpElem = document.getElementById('hp');
      hpElem.innerText = hp;
      if (hp < 5) {
        hpElem.classList.add('low');
      } else {
        hpElem.classList.remove('low');
      }
      /*
      const emptyOrb = document.querySelector('.empty-orb');
      const fullOrb = document.querySelector('.full-orb');
      const orbHeight = emptyOrb.offsetHeight;
      const percentage = hp / 10;
      console.log('percentage', percentage);
      fullOrb.style.height = `${orbHeight * percentage}px`; */

      const fullOrbContainer = document.querySelector('.full-orb-container');
      const orbHeight = fullOrbContainer.offsetHeight;
      const maxHp = 10;
      const percentage = (1 - hp / maxHp) * 100;

      fullOrbContainer.style.clipPath = `inset(${percentage}% 0% 0% 0%)`;
    });

    socket.on('scripts', function(scripts) {
      const scriptsElement = document.getElementById('scriptsContainer');
      scriptsElement.innerHTML = '';
      scripts.forEach((script) => {
        const scriptElement = document.createElement('button');
        scriptElement.classList.add('script');
        scriptsElement.appendChild(scriptElement);

        const scriptNameElement = document.createElement('div');
        scriptNameElement.innerText = script.name;
        scriptNameElement.classList.add('name');
        scriptElement.appendChild(scriptNameElement);

        const scriptTextElement = document.createElement('div');
        scriptTextElement.innerText = script.script;
        scriptTextElement.classList.add('text');
        scriptElement.appendChild(scriptTextElement);
      });
    });

    let onCooldown = false;
    function startCooldown() {
      const suggestionsElement = document.getElementById('suggestions');
      suggestionsElement.classList.add('cooldown');
      onCooldown = true;
      setTimeout(() => {
        suggestionsElement.classList.remove('cooldown');
        onCooldown = false;
      }, 5000);
    }

    let lastSuggestions = [];
    socket.on('suggestions', function(suggestions) {
      if (lastSuggestions.length === suggestions.length) {
        let same = true;
        for (let i = 0; i < suggestions.length; i++) {
          if (suggestions[i] !== lastSuggestions[i]) {
            same = false;
            break;
          }
        }
        if (same) {
          return;
        }
      }
      lastSuggestions = suggestions;

      let suggestionsElement = document.getElementById('suggestions');
      suggestionsElement.innerHTML = '';

      suggestions.forEach((suggestion) => {
        let suggestionElement = document.createElement('button');
        suggestionElement.innerText = suggestion;
        suggestionElement.classList.add('suggestion');
        suggestionElement.classList.add(`suggestion-${getActionName(suggestion)}`);
        suggestionElement.addEventListener('click', () => {
          if (onCooldown) {
            return;
          }
          socket.emit('message', {text: suggestion});
          startCooldown();
        });
        suggestionsElement.appendChild(suggestionElement);
      });
    });

    document.getElementById('reset').addEventListener('click', reset);
    document.getElementById('send').addEventListener('click', sendMessage);
    document.getElementById('mute').addEventListener('click', () => {
      mute = !mute;
      let muteElement = document.getElementById('mute');
      if (mute) {
        muteElement.classList.remove('active');
        muteElement.innerHTML = '<i class="fas fa-volume-mute"></i>';
      } else {
        muteElement.classList.add('active');
        muteElement.innerHTML = '<i class="fas fa-volume-up"></i>';
      }
      playSound("player");
    });

    document.getElementById('scriptsButton').addEventListener('click', () => {
      let scriptsElement = document.getElementById('scriptsPanel');
      if (scriptsElement.style.display === 'none') {
        scriptsElement.style.display = 'block';
      } else {
        scriptsElement.style.display = 'none';
      }
    });

    const rateButtons = [
      { elementId: 'rate-0', rate: 0 },
      { elementId: 'rate-1', rate: 10000 },
      { elementId: 'rate-2', rate: 6000 },
      { elementId: 'rate-3', rate: 3000 },
    ];

    let currentActiveButtonId = 'rate-1';
    let lastRate = 10000;
    let currentRate = 10000;

    rateButtons.forEach(({ elementId, rate }) => {
      document.getElementById(elementId).addEventListener('click', () => {
        socket.emit('set-rate', rate);
        document.getElementById(currentActiveButtonId).classList.remove('active');
        document.getElementById(elementId).classList.add('active');
        currentActiveButtonId = elementId;
        lastRate = rate;
        currentRate = rate;
      });
    });

    document.getElementById(currentActiveButtonId).classList.add('active');

    function sendMessage() {
      const input = document.getElementById('message-input');
      if (!input.value) {
        return;
      }
      socket.emit('message', { text: input.value });
      input.value = '';
    }

    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        //socket.emit('set-rate', 0);
        currentRate = 0;
        // Highlight the 'pause' button
        document.getElementById(currentActiveButtonId).classList.remove('active');
        document.getElementById('rate-0').classList.add('active');
      } else {
        //socket.emit('set-rate', lastRate);
        currentRate = lastRate;
        // Highlight the last active button
        document.getElementById(currentActiveButtonId).classList.add('active');
        document.getElementById('rate-0').classList.remove('active');
      }
    });
